name: Cindi's CI

on: 
  push: 
    branches:
      - dev-*

jobs:
  Flutter_Tests
    runs-on: ubuntu-latest

  steps:
    - name: ğŸ“¦ Get Repository 
      uses: actions/checkout@v3

    - name: ğŸ’© Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name: ğŸ¦ Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: ğŸ Install Dependencies
      run: flutter packages get

    - name: ğŸƒâ€â™€ï¸ Run Flutter Pub Get
      run: flutter pub get

    - name: ğŸ¯ Dart Format
      run: dart format --set-exit-if-changed lib test

    - name: ğŸš‘ Run Tests
      run: flutter test

    
